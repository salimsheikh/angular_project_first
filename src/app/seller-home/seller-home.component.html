<div class="product-list">
  <h1>Product List</h1>
  <p *ngIf="form_alert_message" class="form-alert {{ form_alert_type }}">
    {{ form_alert_message }}
  </p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img width="100" height="100" src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td><button (click)="deleteProduct(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
